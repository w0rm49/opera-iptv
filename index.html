<!DOCTYPE html>
<html>
<head>
    <title>iptv player</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body>

<div class="mediaplayer">
    <video preload="none" width="1280" height="720"></video>
</div>

<div class="channels-list">
    <div class="channels-list-wrap"></div>
</div>

<div class="guide" tabIndex="-1">
    <iframe tabIndex="-1" scrolling="no"></iframe>
</div>

<div class="settings">
    <label>
        <span>Введите адрес и порт udpxy:<br>(например 192.168.1.1:4022)</span>
        <input class="address" type="text"/>
        <button class="save-settings">Сохранить</button>
    </label>
</div>

<div class="osd">
    <div class="red">Программа передач</div>
    <div class="green">Адресная строка</div>
    <div class="yellow">Соотношение сторон</div>
    <div class="blue">Настройки</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/js/template.js"></script>
<script src="/js/keyboard.js"></script>
<script src="/js/playlist.js"></script>
<script src="/js/storage.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/app.js" type="text/javascript"></script>

<script type="text/html" id="channelTpl">
    <div class="channel" data-channel-id="{id}">
        <img class="logo" src="{logo}" alt="{title}" width="30" height="30" />
        <span class="title">{title}</span>
    </div>
</script>

</body>
</html>
